<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="hero">
        <nav>
              <div class="navber">
                <h1 class="open-sans-normal">LOGO</h1>
                <button class="sign-btn color-btn open-sans-normal">Sign UP</button>
            </div>
        </nav>

   <div class="title open-sans-normal">
      <h1 class="logo-title">Cool Dark UI Template for <br> Webflow Agencies!</h1>
         <button class="stay-btn color-btn">Stay Focused</button>

   </div>

</section>

  <section class="launch open-sans-normal">
    <div class="description">
        <h2>See It in Action</h2>
        <p>Explore the live preview and imagine your  <br>brand in this bold new look.</p>
        <button class="launch-btn color-btn">Launch Live Preview</button>
    </div>

        <div class="launch-pic"><img src="Assets/wc-mini.png" alt=""></div>

  </section>

  <section class="users">
      <h2 class="user-title open-sans-normal">Joined Thousands of Productive Users</h2>

      <div class="productive-users open-sans-normal">
             <div class="active">
                <h1 class="num">50K</h1>
                <p class="status">Active Users</p>
             </div>

                <div class="focus">
                <h1 class="num">2M+</h1>
                <p class="status">Focus Sessions</p>
             </div>

             <div class="rate">
                <h1 class="num">95%</h1>
                <p class="status">Satisfaction Rate</p>
             </div>
      </div>


  </section>


    </main>
</body>
</html>
